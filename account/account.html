  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="account">

  <header class="navbar">
    <div class="hamburger" id="hamburger">
      <i class="fa-solid fa-bars"></i>
    </div>

    <div class="nav-center">
      <div class="logo" data-lang="logo">Jewelry ðŸ’Ž</div>
    </div>

    <div class="nav-right">
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="ar">Arabic</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>
    </div>
  </header>

  <div class="nav-left" id="navMenu">
    <a href="../index.html" data-lang="home">Home</a>
    <a href="../shop/shop.html" data-lang="shop">Shop</a>
    <a href="../contact/contact.html" data-lang="contact">Contact</a>
    <a href="../limitededition/limitededition.html" data-lang="limited">Limited Edition</a>
    <a href="../testimonials/testimonials.html" data-lang="testimonials">Testimonials</a>
    <a href="../cart/cart.html" data-lang="cart">Cart</a>
    <a href="account.html" data-lang="account">Account</a>
    <a href="../about/about.html" data-lang="about">About</a>
  </div>

  <div class="account-container">
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>

    <form id="login-form" class="active">
      <input type="email" placeholder="Email" data-key="email" required pattern=".+@.+" title="Email must include @" />
      <div class="password-wrapper">
        <input type="password" placeholder="Password" data-key="password" required class="password-field" />
      </div>
      <button type="submit" data-key="login">Login</button>
    </form>

    <form id="signup-form">
      <input type="text" placeholder="Full Name" data-key="fullName" required />
      <input type="email" placeholder="Email" data-key="email" required pattern=".+@.+" title="Email must include @" />
      <div class="password-wrapper">
        <input type="password" placeholder="Create Password" data-key="createPassword" required class="password-field" />
      </div>
      <div class="password-wrapper">
        <input type="password" placeholder="Confirm Password" data-key="confirmPassword" required class="password-field" />
      </div>
      <input type="text" placeholder="Address" data-key="address" />

      <input type="text" id="card-number" placeholder="Credit Card Number" data-key="cardNumber" maxlength="16" required />
      <input type="text" id="expiry-date" placeholder="Expiry Date (MM/YY)" data-key="expiry" maxlength="5" required />
      <input type="text" id="cvv" placeholder="CVV (e.g. 12/3)" data-key="cvv" maxlength="4" required />

      <button type="submit" data-key="createAccount">Create Account</button>
    </form>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-section about">
        <h3 data-lang="footerAbout">About Us</h3>
        <p data-lang="footerText">Luxury jewelry designs made to make you shine and express your style.</p>
      </div>
      <div class="footer-section links">
        <h3 data-lang="footerLinks">Quick Links</h3>
        <ul>
          <li><a href="../index.html" data-lang="home">Home</a></li>
          <li><a href="../shop/shop.html" data-lang="shop">Shop</a></li>
          <li><a href="../contact/contact.html" data-lang="contact">Contact</a></li>
        </ul>
      </div>
      <div class="footer-section social">
        <h3 data-lang="followUs">Follow Us</h3>
        <a href="#"><i class="fab fa-facebook-f"></i> Facebook</a>
        <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
      </div>
    </div>
    <div class="footer-bottom">
      &copy; 2025 Jewelry. All Rights Reserved.
    </div>
  </footer>

  <script src="../js/main.js"></script>
  <script src="account.js"></script>

</body>
</html>
